# .github/workflows/ci.yml
# This workflow runs the primary CI pipeline for the Go project.
name: Go CI

# Controls when the workflow will run
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  # Fast checks that can run in parallel
  checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Format Check
        run: |
          diff -u <(echo -n) <(gofmt -d .)

      # Run spelling check in parallel
      - name: Check spelling
        uses: crate-ci/typos@master
        with:
          config: ./.typos.toml

      # Use latest golangci-lint with optimized settings
      - name: Run Linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.2
          skip-cache: false
          skip-save-cache: false

  # Build and test in parallel job
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      # Build first to catch compile errors early
      - name: Go Build
        run: go build -v ./...

      # Run tests with optimized flags
      - name: Run Tests
        run: go test -v -race -coverprofile=coverage.out ./...

      # Upload coverage for analysis
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.out
          fail_ci_if_error: false
          codecov_yml_path: ./.codecov.yml
          flags: unittests
          name: codecov-things3
